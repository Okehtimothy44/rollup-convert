[project]
name = "rollup-convert"
authors = ["Rollup Convert Team"]
description = "Cross-chain token bridge and conversion system"
telemetry = false
requirements = []
[contracts.rollup-token-bridge]
path = "contracts/rollup-token-bridge.clar"
depends_on = []

[contracts.rollup-validator-registry]
path = "contracts/rollup-validator-registry.clar"
depends_on = []

[contracts.rollup-withdrawal-manager]
path = "contracts/rollup-withdrawal-manager.clar"
depends_on = []

[contracts.rollup-deposit-manager]
path = "contracts/rollup-deposit-manager.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
